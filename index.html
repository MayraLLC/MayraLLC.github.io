<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Pedido de Pizza a Domicilio</title>
<Style>
body{padding: 100;
     background-color: #f4f4f4;
     margin: 100;}
 
</Style>
</head>
<body>
    <h1>Pedido de Pizza a Domicilio</h1>
    <form>
    <h4>Datos generales:</h4>
    <label>Nombre:</label>
    <input type="text" id="nombre"><br>

    <label>Teléfono:</label>
    <input type="tel" id="telefono"><br>
 
   <label>Dirección:</label>
   <input type="text" id="direccion">   
   <br>
   <br>
   <hr>
    <h4>Selecciona el Tamaño de Pizza:</h4>
        <input type="radio" id="efectivo" name="metodo_pago" value="Efectivo">
        <label for="efectivo">Pequeña</label><br>
        <input type="radio" id="tarjeta" name="metodo_pago" value="Tarjeta de Crédito">
        <label for="tarjeta">Mediana</label><br>
        <input type="radio" id="pago_online" name="metodo_pago" value="Pago Online">
        <label for="pago_online">Grande</label><br><br>

        <hr>
        
        <h4>Elige los Ingredientes:</h4><br>
        <input type="checkbox" id="jamon" name="ingredientes[]" value="Jamón">
        <label for="jamon">Jamón</label><br>
        <input type="checkbox" id="pepperoni" name="ingredientes[]" value="Pepperoni">
        <label for="pepperoni">Pepperoni</label><br>
        <input type="checkbox" id="pollo" name="ingredientes[]" value="Pollo">
        <label for="pollo">Pollo</label><br>
        <input type="checkbox" id="champinones" name="ingredientes[]" value="Champiñones">
        <label for="champinones">Champiñones</label><br>
        <input type="checkbox" id="pimiento" name="ingredientes[]" value="Pimiento">
        <label for="pimiento">Pimiento</label><br>
        <input type="checkbox" id="aceitunas" name="ingredientes[]" value="Aceitunas">
        <label for="aceitunas">Aceitunas</label><br>
        <input type="checkbox" id="queso" name="ingredientes[]" value="Queso adicional">
        <label for="queso">Queso adicional</label><br><br>
<hr>
<h4>Método de Pago:</h4><br>
        <input type="radio" id="efectivo" name="metodo_pago" value="Efectivo">
        <label for="efectivo">Efectivo</label><br>
        <input type="radio" id="tarjeta" name="metodo_pago" value="Tarjeta de Crédito">
        <label for="tarjeta">Tarjeta de Crédito</label><br>
        <input type="radio" id="pago_online" name="metodo_pago" value="Pago Online">
        <label for="pago_online">Pago Online</label><br><br>
        <button type="submit">Realizar Pedido </button>
        <button type="button">Cancelar</button>
    </form>
</body>
</html>
